<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WorkloadManage</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../WebTemplate/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../WebTemplate/layuiadmin/style/admin.css" media="all">

</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <form class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">部门</label>
                        <div class="layui-input-inline">
                            <select name="department" id="department" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">职能组</label>
                        <div class="layui-input-inline">
                            <select name="group" id="group" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">项目</label>
                        <div class="layui-input-inline">
                            <select name="project" id="project" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                            <select name="startDate" id="startDate" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-inline">
                            <select name="endDate" id="endDate" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">剩余工作量</label>
                        <div class="layui-input-inline">
                            <input type="text" id="surplus" name="surplus" autocomplete="off" class="layui-input layui-disabled"  disabled>
                        </div>
                    </div>
                </div>
            </form>
            <div class="layui-card-body">
                <table class="layui-hide" id="jobAssignment" lay-filter="jobAssignment">
                   <thead>
                    <tr>
                      <th lay-data="{field:'name', width:150}">姓名</th>
                      <th lay-data="{align:'center'}" colspan="3">日期</th>
                      <th lay-data="{field:'amount'}" rowspan="2">总计</th>
                  </tr>
                  <tr>
                      <th lay-data="{field:'', width:120}">1月</th>
                      <th lay-data="{field:'', width:120}">2月</th>
                      <th lay-data="{field:'March', width:200}">3月</th>
                  </tr>
              </thead>
          </table>

      </div>
  </div>


</div>
<script src="../../../WebTemplate/layuiadmin/layui/layui.js"></script>

<script>
    layui.config({
        base: '../../../WebTemplate/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','table','layer','jquery','form'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;

        table.render({
            elem: '#distribution',
            url: 'dept_getDeptInfo',
            id:'distributionReload',
            cellMinWidth: 80,
            page: true,
            

        });










    });
</script>




</body>
</html>
