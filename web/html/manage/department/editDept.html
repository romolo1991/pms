<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditDepartment</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../WebTemplate/layuiadmin/layui/css/layui.css" media="all">
    <style type="text/css">
        .layui-input:hover{
            border-color:#009688!important
        }
    </style>
</head>

<body>
<div class="layui-card-body" id="editDeptCard">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">部门编号：</label>
            <div class="layui-input-inline">
                <input type="text" id="departmentId" name="departmentId" autocomplete="off" class="layui-input layui-disabled"  disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><b style="color: red">* </b>部门名称：</label>
            <div class="layui-input-inline">
                <input type="text" id="departmentName" name="departmentName" lay-verify="required|departmentName" placeholder="请输入" onfocus="this.placeholder=''" onblur="this.placeholder='请输入'" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><b style="color: red">* </b>处长姓名：</label>
            <div class="layui-input-inline">
                <input type="text" id="chief" name="chief" lay-verify="required|chief" placeholder="请输入" onfocus="this.placeholder=''" onblur="this.placeholder='请输入'"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门简介：</label>
            <div class="layui-input-block">
                <textarea id="departmentIntro" name="departmentIntro" placeholder="不超过150字" onfocus="this.placeholder=''" onblur="this.placeholder='不超过150字'"  class="layui-textarea"></textarea>
            </div>
        </div>
        <div  class="layui-form-item" style="text-align: right">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="editDept">提交</button>
                <button type = "button" class="layui-btn layui-btn-primary" data-method="cancelEdit">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="../../../WebTemplate/layuiadmin/layui/layui.js"></script>

<script>
    layui.config({
        base: '../../../WebTemplate/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','table','layer','jquery','form'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var table = layui.table;


        var active= {
            //取消的询问框
            cancelEdit: function () {
                layer.msg('确定取消吗', {
                    time:0, //取消默认时间限制
                    btn: ['确定', '不'],
                    yes: function(){
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index);  // 关闭layer
                        //window.parent.location.reload(); //刷新父页面
                        window.parent.layui.table.reload('departmentTableReload', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        })
                    }
                })
            }
        };


        $('.layui-btn').on('click', function(){
            var method = $(this).data('method');
            active[method] ? active[method].call(this) : '';
        });


        //判断表单输入合法性
        form.verify({
            departmentName: [/^[\u4e00-\u9fa5]{0,}$/,'部门名称必须为汉字'],
            chief: [/^[\u4e00-\u9fa5]{0,}$/,'处长姓名必须为汉字'],
        });


        //修改表单提交
        form.on('submit(editDept)', function(data){
            $.ajax({
                type:"post",
                url: "dept_editDept",
                data: data.field,
                dataType:"json",
                success: function(data) {
                    if (data.msg=="success") {
                        layer.msg("修改部门信息成功!",{
                            time:1000,
                            end:function () {
                                var index = parent.layer.getFrameIndex(window.name);//获取窗口索引
                                parent.layer.close(index); // 关闭layer
                                window.parent.layui.table.reload('departmentTableReload', {
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                })
                            }
                        });
                    }
                    else if(data.msg=="noDataModify"){
                        layer.msg("信息无改动！");

                    }
                    else if(data.msg=="fail") {
                        layer.msg("修改部门信息失败！");
                    }

                },

            })
            return false;
        });





    });
</script>

</body>
